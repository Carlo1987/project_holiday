<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SardegnaDream</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SardegnaDream is a holiday home simulator where you can be an Administrator">

  <link rel="icon" type="image/jpg" href="assets/img/logo.jpg">
  <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grey+Qo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&family=Grey+Qo&family=Matemasie&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Handjet:wght@100..900&family=Wallpoet&display=swap" rel="stylesheet">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b476d70dd7.js" crossorigin="anonymous"></script> 



  <style>

    :root{
      --gray : rgb(129, 145, 129);
      --shadow : rgb(59, 57, 57);
      --light :  rgb(242, 234, 234);
      --lightBlue : rgb(148, 178, 218);  
    }


    *{
        margin: 0 auto;
        padding: 0 auto;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
     }


    body{     
      background-color:  var(--light) !important;   
      overflow-x: hidden;
    }


    .loader_container{
      position: absolute;
      background-color: var(--lightBlue);
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  

          
    .navbar{
        min-height: 70px;
        background-image: linear-gradient(
        rgb(108, 159, 225) 0%,
      
        rgb(172, 190, 213) 75%,
        rgb(193, 205, 220)  100% 
      );
        box-shadow: 0px 2px 2px var(--gray); 
        font-size: 20px;
        z-index: 1;
      }

      #nav_home{
            width: 50%; 
            padding: 5px;
            display: flex;
            justify-content:flex-start;  
            align-items: center; 
            position: relative;  
      }


      #nav_links{
        width: 50%;
        display: flex;
        align-items: center;
        position: relative;
      }
      
      #home{ 
        text-shadow: 2px 1px 3px var(--shadow);
        text-decoration: none;
        border: transparent;
        color: white;
          display: flex;
          flex-direction: column;
          position: relative;
      }

      #home span{
          font-family: "Fascinate Inline", system-ui;
          font-weight: 400;
          font-style: normal;
          font-size: 28px;
          letter-spacing: 2px;
          position: absolute;
          margin-left: 50px;
      }

      .home__one{
          bottom: -5px;
      }

      .home__two{
          top: -2px;
          left: 23px;
      }            
            
        
      #home:hover{
          span{
            color: var(--light);
            text-shadow: 2px 1px 6px rgb(12, 12, 12);
          }
      }
       
      .navbar-brand{
          font-size: 37px;
          letter-spacing: 1px;
          text-transform: uppercase;
      }

      .navbar .dropdown-toggle{
          font-size: 23px;
          display: flex;
          align-items: center;
      }

    


      #dropdown_flags{
          width: 150px; 
          top: 40px;
          left: -40px;
          background-color: var(--lightBlue);
          position: absolute;
          z-index: 4 !important;
          border-radius: 7px;
          box-shadow: 1px 1px 3px var(--shadow);
      }

      #dropdown_flags li,
      #dropdown_flags li a{
        color: white;
        text-shadow: 2px 1px 3px var(--shadow);
        cursor: pointer; 
      }

      #dropdown_flags li:hover,
      #dropdown_flags li a:hover,
      #dropdown_flags li:visited,
      #dropdown_flags li a:visited{
          background-color: transparent;
          text-shadow: 2px 1px 6px rgb(45, 41, 41);
      }

      #dropdown_flags img{
            width: 40px;
            height: 25px;
            border: 1px solid var(--shadow);
            box-shadow: 0px 0px 4px var(--shadow);
            border-radius: 5px; 
            transition: 500ms all ease-in-out;
      }


      #dropdown_flags img:hover{ 
          transform: scale(1.1);
      }

      #flag{
          width: 40px;
          height: 25px;
          border: 1.5px solid black;
          border-radius: 5px;
          transition: 500ms all ease-in-out;
      }

      #flag:hover{
        transform: scale(1.1);
      }

      .navbar .dropdown-menu img:hover{
              border: 2px solid black;
              border-radius: 5px;
        }

      #nav_avatar{
          width: 35px; 
          height: 30px; 
          border-radius: 100px; 
          position: absolute;
          left: -40px; 
      } 


    #button__acount{
      position: relative;

    }


    #dropdown_acount{
        flex-direction: column;
        width: 220px;
        top: 30px;
        right: -45px;
        background-color: var(--lightBlue);
        position: absolute;
        border-radius: 0%; 
        border: transparent;
        z-index: 4;
        opacity: 0;
        pointer-events: none;
        transform: translateY(-50px);
        transition: 400ms all ease-in-out;
    }

    #button__acount:hover #dropdown_acount{
       opacity: 1;
       transform: translateY(0px); 
       pointer-events: auto;
    }

    #dropdown_acount li{  width: 100%;  }

     #dropdown_acount li,
     #dropdown_acount li a{
        color: white;
        text-shadow: 2px 1px 3px var(--shadow);
        cursor: pointer; 
      }

      #dropdown_acount li:hover,
      #dropdown_acount li a:hover,
      #dropdown_acount li:visited,
      #dropdown_acount li a:visited{
          background-color: transparent;
          text-shadow: 2px 1px 6px rgb(45, 41, 41);
      }

  


    #nav_admin{
        background-color: rgb(52, 118, 88);
        color: white;
        padding: 5px;
        border-radius: 5px; 
        font-size: 16px;
        letter-spacing: 2px;
        font-weight: bold;
        text-shadow: none;
        text-transform: uppercase;
        cursor: auto;
    }


    #button_collapse{
        border: 2px solid black;
        box-shadow: 1px 1px 2px rgb(35, 34, 34);
        padding-top: 6px;
    }


    .collapse  ul{
          display: flex;
          flex-direction: row;
      }
   
    .collapse ul .nav-item{
       font-weight: 500;
    }
    


    main{
    width: 100%;
    min-height: 580px;
    }


  </style>



</head>
<body>

  <app-root></app-root>   
  
</body>
</html>
