<div class="block_container">
    <div class="block">
        <h2> {{ language.complete_payment.title }} </h2>

            <p style="text-align: center; font-size: 18px;"> {{ language.complete_payment.value }} â‚¬{{ payment | number : '1.2-2' }} </p>

            <app-payment  [getDatas]="{home_name : home_name , reserve : reserve}" (Payment_Method)="getPayment($event)">  </app-payment>     <!--  scelta pagamento  -->
